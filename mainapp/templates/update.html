{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .asteriskField {
            display: none;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 30vh; transform: translateY(-50%);">
        <div class="col-sm-6">
            <form action="" method="post" enctype="multipart/form-data" >
                <h1  class="bg-info">  Student update Form</h1>
                {% csrf_token %}
                <div class="form-group">
                    {{ form | crispy }}
                </div>
                <button type="submit" class="btn btn-info btn-block  text_dark">Update  Student</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
