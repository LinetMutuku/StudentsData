<!-- student_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
 
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card">
                    {% if student.profile_picture %}
                    <img src="{{ student.profile_picture.url }}" height="300" width="300" alt="">
                {% endif %}
                    <div class="card-body">
                        <h2 class="card-title">{{ student.name }}</h2>
                        <p class="card-text"><strong>Admission Number:</strong> {{ student.adm_no }}</p>
                        <p class="card-text"><strong>Date of Birth:</strong> {{ student.dob }}</p>
                        <p class="card-text"><strong>Disabled:</strong> {{ student.disabled }}</p>

                        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger w-100">Delete</a>
                        <a href="{% url 'update_student' student.id %}" class="btn btn-info w-100">Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
